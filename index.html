<!-- #######  JS FOR FILTER SET WISE   #######  -->

    <script>
        // Function to filter students based on the selected set
        function filterStudents() {
          const filterValue = document.getElementById("filter").value;
          const allStudents = document.querySelectorAll(".student-list label");
          
          // Show or hide students based on the filter
          allStudents.forEach((student) => {
            if (filterValue === "all") {
              student.style.display = "block";  // Show all students
            } else if (filterValue === "setA" && student.classList.contains("setA")) {
              student.style.display = "block";  // Show Set A students
            } else if (filterValue === "setB" && student.classList.contains("setB")) {
              student.style.display = "block";  // Show Set B students
            } else {
              student.style.display = "none";  // Hide other students
            }
          });
        }
    
        // Initialize the list to show all students on page load
        filterStudents();
    </script>

            const checkboxes = document.querySelectorAll('.checkbox');
            let checkedValues = [];

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {

                }
            });

            document.getElementById('result').textContent = checkedValues.join(', ');
        }
    </script>


    <script>
        // Function to get the current date, day, and time
        function displayDateTime() {
            var now = new Date();

            // Display date
            var dateElement = document.getElementById("date");
            var dateString = now.toDateString();
            dateElement.textContent = "Date: " + dateString;

            // Display day
            var dayElement = document.getElementById("day");
            var dayString = now.toLocaleDateString('en-US', { weekday: 'long' });
            dayElement.textContent = "Day: " + dayString;

            // Display time
            var timeElement = document.getElementById("time");
            var timeString = now.toLocaleTimeString();
            timeElement.textContent = "Time: " + timeString;
        }

        // Call the function initially
        displayDateTime();

        // Update the date, day, and time every second
        setInterval(displayDateTime, 1000);
    </script>

    <!-- #######  JS FOR MARK ALL CHECKBOXS   #######  -->
    <script>
        const selectAllCheckbox = document.getElementById('selectAll');
        const itemCheckboxes = document.querySelectorAll('.checkbox');

        // Function to save the checkbox states to localStorage
        function saveStates() {
        const states = {
            selectAll: selectAllCheckbox.checked,
            items: Array.from(itemCheckboxes).map((checkbox) => checkbox.checked),
        };
        localStorage.setItem('checkboxStates', JSON.stringify(states));
        }

        // Function to load the checkbox states from localStorage
        function loadStates() {
        const savedStates = JSON.parse(localStorage.getItem('checkboxStates'));
        if (savedStates) {
            selectAllCheckbox.checked = savedStates.selectAll;
            itemCheckboxes.forEach((checkbox, index) => {
                checkbox.checked = savedStates.items[index];
            });
        }
        }

        // Add event listener to "Select All" checkbox
        selectAllCheckbox.addEventListener('change', () => {
        const isChecked = selectAllCheckbox.checked;
        itemCheckboxes.forEach((checkbox) => {
            checkbox.checked = isChecked;
        });
        saveStates(); // Save states whenever the "Select All" checkbox changes
        });

        // Add event listeners to individual checkboxes
        itemCheckboxes.forEach((checkbox) => {
        checkbox.addEventListener('change', () => {
            if (!checkbox.checked) {
                selectAllCheckbox.checked = false; // Uncheck "Select All" if any item is unchecked
            } else if (Array.from(itemCheckboxes).every((cb) => cb.checked)) {
                selectAllCheckbox.checked = true; // Check "Select All" if all items are checked
            }
            saveStates(); // Save states whenever an individual checkbox changes
        });
        });

        // Load saved states on page load
        document.addEventListener('DOMContentLoaded', loadStates);

    </script>
